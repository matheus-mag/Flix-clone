<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Flix Clone</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NetFlix</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                    <a href="#">Animes</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">JOGADOR Nº 1</h3>
                    <p class="descricao">Num futuro distópico, situado em 2044, Wade Watts, como o resto da 
                    humanidade,<br/> prefere a realidade virtual do jogo OASIS ao mundo real. No jogo, seus
                    usuários<br/>devem descobrir a chave de um quebra-cabeça diabólico.</p>
                    <div class="botoes">
                        <button role="button" class="button"><i class="fas fa-play-circle"></i>Assistir</button>
                        <button role="button" class="button"><i class="fas fa-info-circle"></i>Informações</button>
                    </div>    
                </div>
                
            </div>
        </main>

        <script src="https://kit.fontawesome.com/d7572542b8.js" crossorigin="anonymous"></script>
    </body>
</html>
