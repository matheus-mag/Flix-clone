<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css" type="text/css">
        
        <!--Responsividade-->
        <link rel="stylesheet" href="css/responsive.css">

        <title>Flix Clone</title>

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NetFlix</h2>
                <nav>
                    <a href="#">Inicio</a>

                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                    <a href="#">Animes</a>
                </nav>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">JOGADOR Nº 1</h3>
                    <p class="descricao">Num futuro distópico, situado em 2044, Wade Watts, como o resto da 
                    humanidade, prefere a realidade virtual do jogo OASIS ao mundo real. No jogo, seus
                    usuários devem descobrir a chave de um quebra-cabeça diabólico.</p>
                    <div class="botoes">
                        <button role="button" class="button"><i class="fas fa-play-circle"></i>Assistir</button>
                        <button role="button" class="button"><i class="fas fa-info-circle"></i>Informações</button>
                    </div>    
                </div>
                
            </div>
        </main>
